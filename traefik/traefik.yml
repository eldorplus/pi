entryPoints:
  web:
    address: ':80'
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  
  websecure:
    address: ':443'

# TODO: switch to secure mode
# https://docs.traefik.io/operations/dashboard/#secure-mode
api:
  insecure: true
  dashboard: true
  debug: true


providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false


certificatesResolvers:
  myhttpchallenge:
    acme:
      email: "ian@ianmyjer.com"
      storage: "acme.json"
      httpChallenge:
        entryPoint: web

